{% extends 'base.html' %}

{% block title %}Wood work gallery{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        {% for work in works %}
        <div class="card text-center col-md-4 shadow-lg" id="wood_card">
            <img class="card-img-top" src="{{work.image.url}}">
            <div class="card-body">
                <h6 class="card-subtitle mb-2 text-muted">{{ work.type }}</h6>
                <p class="cart-text">{{ work.description }}</p>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
